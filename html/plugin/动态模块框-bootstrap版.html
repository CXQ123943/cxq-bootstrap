<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<article id="my-modal-1" class="modal fade" tabindex="-1" data-backdrop="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">模态框标题</h3>
            </div>
            <div class="modal-body">模态框正文</div>
            <div class="modal-footer">模态框注脚</div>
        </div>
    </div>
</article>

<button type="button" class="btn btn-danger" data-target="#my-modal-1" data-toggle="modal">弹出模态框</button>

<script src="../../jquery/jquery-3.2.1.min.js"></script>
<script src="../../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
