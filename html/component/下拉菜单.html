<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>上/下拉菜单</title>
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        section {
            margin: 10px;
            outline: 1px solid red;
            padding: 10px;
        }
    </style>

</head>
<body>

<section id="dropdown">
    <article class="dropdown">
        <button class="btn btn-info" type="button" data-toggle="dropdown">
            <span>货品列表</span>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li class="dropdown-header">部分在售商品</li>
            <li class="divider"></li>
            <li><a href="#">香蕉</a></li>
            <li><a href="#">猕猴桃</a></li>
            <li class="divider"></li>
            <li><a href="#">小米</a></li>
            <li class="disabled"><a href="#">大米</a></li>
        </ul>
    </article>
</section>

<section id="dropup">
    <article class="dropup">
        <button class="btn btn-info" type="button" data-toggle="dropdown">
            <span>货品列表</span>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li class="dropdown-header">部分在售商品</li>
            <li class="divider"></li>
            <li><a href="#">香蕉</a></li>
            <li><a href="#">猕猴桃</a></li>
            <li class="divider"></li>
            <li><a href="#">小米</a></li>
            <li class="disabled"><a href="#">大米</a></li>
        </ul>
    </article>
</section>

<section id="btn-group-dropdown">
    <article class="dropdown btn-group">
        <button class="btn btn-info " type="button"><span class="glyphicon glyphicon-object-align-bottom" aria-hidden="true"></span></button>
        <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">三马食槽之：马腾</a></li>
            <li><a href="#">三马食槽之：马岱</a></li>
            <li><a href="#">三马食槽之：马超</a></li>
        </ul>
    </article>
</section>

<script src="../../jquery/jquery-3.2.1.min.js"></script>
<script src="../../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
