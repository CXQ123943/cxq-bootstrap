<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">

        section {
            margin: 10px;
            outline: 1px solid red;
            padding: 10px;
        }

        img {
            width: 500px;
            height: 500px;
            border: 1px solid greenyellow;
        }
    </style>

</head>
<body>

<section id="circle">
    <img class="img-circle" src="../../image/img-test.jpg" alt="">
</section>
<section id="responsive">
    <img class="img-responsive" src="../../image/img-test.jpg" alt="">
</section>
<section id="rounded">
    <img class="img-rounded" src="../../image/img-test.jpg" alt="">
</section>
<section id="thumbnail">
    <img class="img-thumbnail" src="../../image/img-test.jpg" alt="">
</section>
<section id="center-block">
    <img class="img-circle center-block" src="../../image/img-test.jpg" alt="">
</section>

<script src="../../jquery/jquery-3.2.1.min.js"></script>
<script src="../../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
